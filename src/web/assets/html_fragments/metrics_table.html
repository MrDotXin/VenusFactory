<div class="metrics-container">
    <p class="metrics-header">{metrics_count} metrics found</p>
    <table class="metrics-table">
        <thead>
            <tr>
                <th>Metric</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {metrics_rows}
        </tbody>
    </table>
    <p class="metrics-footer">Test completed at: {completion_time}</p>
</div>
